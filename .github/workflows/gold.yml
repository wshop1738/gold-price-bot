name: Send Gold Price

on:
  schedule:
    - cron: '5 * * * *'  # every hour at minute 5 UTC
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pyTelegramBotAPI pytz

      - name: Run Gold Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }}
        run: |
          for i in 1 2 3
          do
            echo "Attempt $i..."
            python send.py && break
            echo "Retry in 10s..."
            sleep 10
          done
