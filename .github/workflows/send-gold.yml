name: Send Gold Price Every Hour

on:
  schedule:
    - cron: '0 * * * *'   # Every hour
  workflow_dispatch:      # Allows manual test

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install yfinance requests
      
      - name: Run gold script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python gold_bot.py
